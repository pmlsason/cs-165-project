<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>
        GameFinder
      </title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row topbarcontainer">
        <div class="row topbar">
          <div class="col-sm-6 topbarleft">
            <div class="logo">
              GF
            </div>
            <div class="searchbar">
              <input class="searchbox" size="36">
              <div class="searchbtn">
                <i class="icon ion-search size"></i>
              </div>
            </div>
          </div>
          <div class="col-sm-6 topbarright">
            <div class="topbarbtn">
              Logout
            </div>
            <div class="topbarbtn">
              Profile
            </div>
          </div>
        </div>
      </div>
      <div class="row maincontainer">
        <div class="row maincontent">
          <div class="col-sm-2 sidebar">
            {% block sidebar %}
              <div class="sidebar-item">
                <a href="{% url 'index' %}">Home</a>
              </div>
              <div class="sidebar-item">
                <a href="{% url 'Users' %}">All users</a>
              </div>
              <div class="sidebar-item">
                <a href="{% url 'Locations' %}">All locations</a>
              </div>
              {% if user.is_authenticated %}
              <div class="sidebar-item">
                User: {{ user.get_username }}
              </div>
              <div class="sidebar-item">
                <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
              </div>
              {% else %}
              <div class="sidebar-item">
                <a href="{% url 'login'%}?next={{request.path}}">Login</a>
              </div>
              {% endif %}
            {% endblock %}
          </div>
          <div class="col-sm-10 centercontent">
            {% block content %}

            {% endblock %}
          </div>
        </div>
    </div>
  </body>
</html>
